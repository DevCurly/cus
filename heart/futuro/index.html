<!DOCTYPE html>
<html>
<head>
  <title>3D Cube</title>
  <style>
    .cube-container {
        perspective: 1000px;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ccc;
      }
      
      .cube {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.1s;
        cursor: move;
        user-select: none;
        touch-action: none;
      }
      
      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #fff;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      .front {
        transform: translateZ(100px);
        background-color: #f00;
      }
      
      .back {
        transform: translateZ(-100px);
        background-color: #0f0;
      }
      
      .left {
        transform: rotateY(90deg) translateZ(100px);
        background-color: #00f;
      }
      
      .right {
        transform: rotateY(-90deg) translateZ(100px);
        background-color: #ff0;
      }
      
      .top {
        transform: rotateX(90deg) translateZ(100px);
        background-color: #0ff;
      }
      
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
        background-color: #f0f;
      }
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <script>
    const cube = document.querySelector('.cube');
    const matrix = new DOMMatrix();
    let rotation = [0, 0];
    let lastX, lastY;
    let initialX, initialY;
    let isDragging = false;
    
    cube.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      initialX = e.clientX - cube.offsetLeft;
      initialY = e.clientY - cube.offsetTop;
      matrix.fromMatrix(cube.style.transform);
      rotation[0] = matrix.m11;
      rotation[1] = matrix.m12;
    });
    
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;
        rotation[0] += dy * 0.02;
        rotation[1] += dx * 0.02;
        matrix.setMatrixValue(`rotateX(${rotation[0]}rad) rotateY(${rotation[1]}rad)`);
        cube.style.transform = matrix.toString();
      }
    });
    
    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
